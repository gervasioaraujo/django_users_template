{% extends 'users/layouts/base.html' %}

{% block title %}Users Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>

        {% if form.errors %}
        <div class="p-3 mb-4 text-sm text-red-600 bg-red-100 border border-red-400 rounded">
            <ul class="list-disc list-inside">
                {% for field, errors in form.errors.items %}
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 font-medium mb-2" for="id_username">Username</label>
                <input type="text" name="username" id="id_username" value="{{ form.username.value|default:'' }}"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2" for="id_password">Password</label>
                <input type="password" name="password" id="id_password" value="{{ form.password.value|default:'' }}"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition cursor-pointer">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
